<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Secretaria de Educação</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="topo">
    <div class="logo">
      <img src="/img/Logo.png" alt="Logo da Secretaria de Educação">
    </div>
    <div class="info">
      <div class="item">
        <img src="/img/Icone_relogio.png" alt="Ícone de Relógio" class="icon">
        <div class="texto">
          <strong>Horário de atendimento</strong><br>
          Segunda à Sexta<br>
          Das 7h às 13h
        </div>
      </div>
      <div class="item">
        <img src="/img/Icone_telefone.png" alt="Ícone WhatsApp" class="icon">
        <div class="texto">
          <strong>(65) 99999-9999</strong>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
